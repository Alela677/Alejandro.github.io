        <form class="form">

            <label for="fname">Nombre:</label><br>
            <input type="text" id="fname" name="fname" pattern="[A-Z][a-z] {1,15}"><br>

            <label for="lname">Apellidos:</label><br>
            <input type="text" id="lname" name="lname"  pattern="[A-Z][a-z] {1,15}" ><br>

            <label for="lname">Sexo:</label><br>
            <input type="radio" id="lname" name="lname">
            <label for="html">Hombre</label>
            <input type="radio" id="lname" name="lname">
            <label for="html">Mujer</label><br>

            <label for="lname">Teléfono:</label><br>
            <input type="text" id="lname" name="lname"  required pattern="[0-9]{9}"><br>

            <label for="fname">Calle:</label><br>
            <input type="text" id="fname" name="fname"  pattern="[A-Z][a-z] {1,15}"><br>

            <label for="lname">Numero Telefono:</label><br>
            <input type="text" id="lname" name="lname" required pattern="[0-9]{4}"><br>

            <label for="lname">Ciudad:</label><br>
            <input type="text" id="lname" name="lname" pattern="[A-Z][a-z] {1,10}"><br>

            <label for="lname">Intolerancias:</label><br>


            <input type="checkbox" id="Intolerancias" name="Intolerancias" value="Bike">

            <input type="checkbox" id="Intolerancias" name="Intolerancias" value="Bike">
            <label for="vehicle1"> Celiaco</label><br>

            <input type="text" id="lname" name="lname" required pattern="'*+\/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}
            [a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)"><br>

            <label for="lname">Contraseña:</label><br>
            <input type="password" id="lname" name="lname" required pattern="[0-9a-fA-F]{4,8}"><br>
